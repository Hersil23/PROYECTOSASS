<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneducativoNF</title>
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <main>
    <nav>
      <img src="./imagenes/logo.png" class="logo" alt="Logo">
      <div>
        <a href="#"><img src="./imagenes/language.png" class="language" alt="Idioma">Español <img src="./imagenes/down-arrow.png"
        class="arrow" alt="Flecha abajo"></a>
        <a href="#">Iniciar Sesion</a>
      </div>
    </nav>
    <div class="contenedor-principal">
      <h1>Peliculas y series ilimitadas <br> y mucho mas</h1>
      <h3>A partir de USD 3,99. Cancela cuando quieras.</h3>
      <p>¿Quieres ver Netflix ya? Ingresa tu email para crear
        una cuenta o <br> reiniciar tu membresia de Netflix.</p>
      <div>
        <input type="text" placeholder="Email" class="input">
        <button type="button" class="boton-inicio">Comenzar</button>
      </div>
    </div>
  </main>
  <section class="secundario">
    <div class="subtitulo">
      <h3>Tendencias</h3>
    </div>
    <div class="tendencias">
      <div class="slide"><img src="./imagenes/imagen-1.webp">
      <span class="precedence-number">1</span>
      </div>
      <div class="slide"><img src="./imagenes/imagen-2.webp"></div>
      <div class="slide"><img src="./imagenes/imagen-3.webp"></div>
      <div class="slide"><img src="./imagenes/imagen-4.webp"></div>
      <div class="slide"><img src="./imagenes/imagen-5.webp"></div>
    </div>






  </section>






</body>
</html>
